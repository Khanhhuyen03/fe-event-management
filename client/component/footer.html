    <style>
        .call-now-button {
            position: fixed;
            bottom: 40px;
            left: 30px;
            background: linear-gradient(to right, #ff3c3c, #ff6b6b);
            border-radius: 50%;
            padding: 15px;
            z-index: 9999;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-icon {
            width: 30px; 
            height: 30px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 1;
        }

        .call-icon i {
            font-size: 20px;
            color: white;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 0 30px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>

    <script>
        const callBtn = document.getElementById('callBtn');

        // Kiểm tra xem callBtn có tồn tại không
        if (!callBtn) {
            console.error('Error: Element with ID "callBtn" not found.');
        } else {
            // Thêm hiệu ứng shake khi trang tải
            document.addEventListener("DOMContentLoaded", function () {
                callBtn.classList.add('shake');
                setTimeout(() => callBtn.classList.remove('shake'), 1000);
            });

            // Hiển thị/ẩn nút khi cuộn
            window.addEventListener('scroll', function () {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    callBtn.style.display = 'block';
                } else {
                    callBtn.style.display = 'none';
                }
            });

            // Hàm xử lý gọi điện
            function makeCall() {
                window.location.href = 'tel:0123456789';
                callBtn.classList.add('shake');
                setTimeout(() => callBtn.classList.remove('shake'), 1000);
            }
        }
    </script>
