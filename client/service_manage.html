<body class="index-page">
    <div id="header"></div>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Biểu mẫu dịch vụ </h1>
        </div><!-- End Page Title -->

        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div style="display: flex; align-items: center;">
                        <h5 class="card-title"
                            style="padding: 20px 0 15px 0; font-size: 18px; font-weight: 500; color: #718355; font-family: 'Poppins', sans-serif;">
                            Biểu mẫu dịch vụ </h5>
                    </div>
                    <!-- Biểu mẫu thiết bị -->
                    <form>
                        <div class="row mb-3">
                            <label for="inputImage" class="col-sm-2 col-form-label">Chọn hình ảnh</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" name="picture" id="inputImage" accept="image/*"
                                    class="d-none">
                                <img src="assets/img/services/casi.png" id="image"
                                    style="height: 400px; width: 500px; padding-top: 10px;">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Tên dịch vụ</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="inputName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Mô tả ngắn gọn</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="description" id="inputDescription">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Tiền công/ngày</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="price" id="inputPrice">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="quantity" class="col-sm-2 col-form-label">Số lượng</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control " value="1" min="1" name="quantity"
                                    id="quantity">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputLocation" class="col-sm-2 col-form-label">Địa điểm</label>
                            <div class="col-sm-10" style="display: flex; gap: 8px; "
                                aria-label="Default select example">
                                <select class="form-select " name="location" id="inputLocation">
                                    <option value="">Chọn tỉnh thành</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <button type="button" class="btn btn-primary w-auto mx-auto fw-bold shadow"
                                id="create">Lưu</button>
                        </div>
                    </form><!-- End General Form Elements -->
                </div>
            </div>
        </div>
    </main><!-- End #main -->

    <div id="footer"></div>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/service_s.js"></script>

    <!-- Script for Modal and Image Preview -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Script for Image Preview
            document.getElementById("inputImage").addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById("image").src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>

</html>
