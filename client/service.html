<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Danh sách - MyEvent</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/service.css" rel="stylesheet">
    <style>
        .real-estate .card {
            background-color: var(--background-color);
            color: var(--default-color);
            border: none;
            position: relative;
            border-radius: 0px;
            overflow: hidden;
            min-height: 350px;
        }

        .real-estate .card:before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 25%, rgba(0, 0, 0, 0.9) 75%);
            z-index: 2;
        }

        .real-estate .card img {
            position: absolute;
            inset: 0;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .real-estate .card .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 3;
            padding: 30px;
        }

        .real-estate .card .card-body .sale-rent {
            display: inline-block;
            font-size: 15px;
            font-weight: 500;
            color: var(--contrast-color);
            padding: 4px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            margin-bottom: 10px;
        }

        .real-estate .card .card-body h3 {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 0px;
            padding-left: 10px;
            border-left: 3px solid var(--accent-color);
        }

        .real-estate .card .card-body h3 a {
            color: var(--contrast-color);
        }

        .real-estate .card .card-body .card-content {
            background-color: var(--accent-color);
            color: var(--contrast-color);
            height: 80px;
            visibility: hidden;
            opacity: 0;
            margin-top: 10px;
            margin-bottom: -80px;
            margin-left: -30px;
            margin-right: -30px;
            transition: 0.3s;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .real-estate .card .card-body .card-content .propery-info {
            font-weight: 500;
        }

        .real-estate .card:hover .card-content {
            margin-bottom: -30px;
            visibility: visible;
            opacity: 1;
        }

        .filter-section .btn-register {
            background-color: #718355;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-section .btn-register:hover {
            background-color: #e9f5db;
            color: #718355;
            font-weight: bold;
        }

        /* Floating Register Button */
        .floating-register-btn {
            position: fixed;
            bottom: 90px;
            right: 30px;
            background-color: #718355;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 8px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
            writing-mode: vertical-rl;
        }

        .floating-register-btn:hover {
            background-color: #e9f5db;
            color: #718355;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .floating-register-btn i {
            margin-bottom: 8px;
            display: block;
        }

        .scroll-top {
            bottom: 20px;
            right: 30px;
        }

        /* Service List Styles */
        .service-details .service-box {
            background-color: var(--surface-color);
            padding: 20px;
            box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
        }

        .service-details .service-box h4 {
            font-size: 20px;
            font-weight: 700;
            border-bottom: 2px solid color-mix(in srgb, var(--default-color), transparent 92%);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .service-details .services-list {
            background-color: var(--surface-color);
        }

        .service-details .services-list a {
            color: color-mix(in srgb, var(--default-color), transparent 20%);
            background-color: color-mix(in srgb, var(--default-color), transparent 96%);
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-top: 15px;
            transition: 0.3s;
            cursor: pointer;
        }

        .service-details .services-list a:first-child {
            margin-top: 0;
        }

        .service-details .services-list a i {
            font-size: 16px;
            margin-right: 8px;
            color: var(--accent-color);
        }

        .service-details .services-list a.active {
            color: var(--contrast-color);
            background-color: var(--accent-color);
        }

        .service-details .services-list a.active i {
            color: var(--contrast-color);
        }

        .service-details .services-list a:hover {
            background-color: color-mix(in srgb, var(--accent-color), transparent 95%);
            color: var(--accent-color);
        }
    </style>
</head>

<body class="properties-page">
    <div id="header"></div>
    <main class="main">
        <div class="container mt-5 py-4">
            <div class="row">
                <!-- danh mục -->
                <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
                    <div class="filter-section mb-4">
                        <button class="btn-register w-100" onclick="checkLoginAndOpenContract()">Đăng ký tổ chức sự
                            kiện</button>
                    </div>
                    <div class="service-details">
                        <div class="service-box">
                            <h4 id="category-title">Danh mục</h4>
                            <div class="services-list" id="services-list"></div>
                        </div>
                    </div>
                    <div class="help-box d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-headset help-icon"></i>
                        <h4>Bạn cần hỗ trợ?</h4>
                        <p class="d-flex align-items-center mt-2 mb-0"><i class="bi bi-telephone me-2"></i>
                            <span>0819901400</span>
                        </p>
                        <p class="d-flex align-items-center mt-1 mb-0"><i class="bi bi-envelope me-2"></i> <a
                                href="mailto:contact@example.com">myevent@gmail.com</a></p>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="filter-section mb-4">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm..."
                                    onkeyup="filterItems()">
                            </div>
                            <div class="col-md-6">
                                <select class="form-control" id="cityFilter" onchange="filterItems()">
                                    <option value="">Tất cả tỉnh</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <section id="real-estate" class="real-estate section">
                        <div class="container">
                            <div class="row gy-4" id="item-container"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div id="contractPopup" class="popup">
            <div id="contractFormContent"></div>
        </div>
    </main>
    <div id="footer"></div>
    <div class="modal fade" id="iframeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <iframe id="contractIframe" style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
        </div>
    </div>
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
    <div id="preloader"></div>
    <button class="floating-register-btn" onclick="checkLoginAndOpenContract()">
        Đăng Ký Ngay
    </button>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        let allItems = [];
        let allTypes = [];
        let allCities = [];
        let suppliers = []; // Lưu danh sách nhà cung cấp
        let currentTypeId = null;
        let currentCategory = null;

        document.addEventListener("DOMContentLoaded", async function () {
            const preloader = document.getElementById("preloader");
            try {
                const urlParams = new URLSearchParams(window.location.search);
                currentCategory = urlParams.get("category") || "event";

                // Gọi API tỉnh thành
                const citiesResponse = await fetch("https://api.myevent.com/cities", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                        // "Authorization": `Bearer ${localStorage.getItem("token") || ""}`
                    }
                });
                if (!citiesResponse.ok) {
                    throw new Error(`Lỗi khi lấy danh sách tỉnh thành: ${citiesResponse.statusText}`);
                }
                allCities = await citiesResponse.json();

                // Gọi API nhà cung cấp
                const suppliersResponse = await fetch("https://api.myevent.com/users?role=supplier", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                        // "Authorization": `Bearer ${localStorage.getItem("token") || ""}`
                    }
                });
                if (!suppliersResponse.ok) {
                    throw new Error(`Lỗi khi lấy danh sách nhà cung cấp: ${suppliersResponse.statusText}`);
                }
                suppliers = await suppliersResponse.json();

                // Gọi API dữ liệu chính
                const dataResponse = await fetch("https://api.myevent.com/data", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                        // "Authorization": `Bearer ${localStorage.getItem("token") || ""}`
                    }
                });
                if (!dataResponse.ok) {
                    throw new Error(`Lỗi khi lấy dữ liệu chính: ${dataResponse.statusText}`);
                }
                const data = await dataResponse.json();

                allTypes = getTypesByCategory(data);
                allItems = getItemsByCategory(data);

                populateCityFilter(allCities);
                populateServicesList(allTypes);
                filterItems();

                const token = localStorage.getItem("token");
                if (localStorage.getItem("openContractAfterLogin") === "true" && token) {
                    localStorage.removeItem("openContractAfterLogin");
                    openContractModal();
                } else if (localStorage.getItem("openContractAfterLogin") === "true" && !token) {
                    localStorage.removeItem("openContractAfterLogin");
                }
            } catch (error) {
                console.error("Lỗi khi tải dữ liệu:", error);
                document.getElementById("item-container").innerHTML = "<p class='text-center'>Lỗi tải dữ liệu! Vui lòng thử lại sau.</p>";
            } finally {
                preloader.style.display = "none";
            }
        });

        // Hàm lấy tên nhà cung cấp từ supplier_id
        function getSupplierName(supplierId) {
            const supplier = suppliers.find(s => s.id === supplierId);
            return supplier ? `${supplier.first_name} ${supplier.last_name}` : "Không xác định";
        }

        function getTypesByCategory(data) {
            if (currentCategory === "event") {
                return data.event_type || [];
            } else if (currentCategory === "device") {
                return data.device_type || [];
            } else if (currentCategory === "service") {
                return data.service_type || [];
            } else if (currentCategory === "location") {
                return [];
            }
            return [];
        }

        function getItemsByCategory(data) {
            if (currentCategory === "event") {
                return data.event || [];
            } else if (currentCategory === "device") {
                return data.event.flatMap(event => event.device || []);
            } else if (currentCategory === "service") {
                return data.event.flatMap(event => event.service || []);
            } else if (currentCategory === "location") {
                return data.event.flatMap(event => event.location || []);
            }
            return [];
        }

        function populateCityFilter(cities) {
            const cityFilter = document.getElementById("cityFilter");
            cityFilter.innerHTML = '<option value="">Tất cả tỉnh</option>'; // Reset dropdown
            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city.id;
                option.textContent = city.name;
                cityFilter.appendChild(option);
            });
        }

        function populateServicesList(types) {
            const servicesList = document.getElementById("services-list");
            const categoryTitle = document.getElementById("category-title");
            servicesList.innerHTML = "";

            if (currentCategory === "event") {
                categoryTitle.textContent = "Danh mục sự kiện";
            } else if (currentCategory === "device") {
                categoryTitle.textContent = "Danh mục thiết bị";
            } else if (currentCategory === "service") {
                categoryTitle.textContent = "Danh mục dịch vụ";
                servicesList.style.display = "none"; // Ẩn danh mục dịch vụ
                return;
            } else if (currentCategory === "location") {
                categoryTitle.textContent = "Địa điểm";
                servicesList.style.display = "none"; // Ẩn danh mục địa điểm
                return;
            }

            if (!types || types.length === 0) {
                servicesList.innerHTML = "<p>Không có danh mục nào!</p>";
                return;
            }

            const allItem = document.createElement("a");
            allItem.className = currentTypeId === null ? "active" : "";
            allItem.innerHTML = `<i class="bi bi-arrow-right-circle"></i><span>Tất cả</span>`;
            allItem.addEventListener("click", (e) => {
                e.preventDefault();
                selectCategory(null);
            });
            servicesList.appendChild(allItem);

            types.forEach(type => {
                const serviceItem = document.createElement("a");
                serviceItem.className = type.id === currentTypeId ? "active" : "";
                serviceItem.innerHTML = `<i class="bi bi-arrow-right-circle"></i><span>${type.name}</span>`;
                serviceItem.addEventListener("click", (e) => {
                    e.preventDefault();
                    selectCategory(type.id);
                });
                servicesList.appendChild(serviceItem);
            });
        }

        function selectCategory(typeId) {
            currentTypeId = typeId;
            const links = document.querySelectorAll("#services-list a");
            links.forEach(link => {
                link.classList.remove("active");
                if ((typeId === null && link.textContent === "Tất cả") ||
                    (typeId !== null && link.textContent === allTypes.find(t => t.id === typeId)?.name)) {
                    link.classList.add("active");
                }
            });
            filterItems();
        }

        function displayItems(items) {
            const itemContainer = document.getElementById("item-container");
            itemContainer.innerHTML = "";
            if (!items || items.length === 0) {
                itemContainer.innerHTML = "<p class='text-center'> transforming complex concepts into clear, concise answers is my forte!Không có mục nào!</p>";
                return;
            }
            items.forEach((item, index) => {
                let detailPage = currentCategory === "event" ? "./event-detail.html" : "./item-detail.html";
                let buttonText = currentCategory === "event" ? "Đăng Ký" : "Xem Chi Tiết";
                let itemId = currentCategory === "event" ? item.id : encodeURIComponent(item.name);
                let hoverInfo = "";
                if (currentCategory === "event") {
                    hoverInfo = `
                <div class="row propery-info"><div class="col">Địa điểm</div></div>
                <div class="row"><div class="col">${item.location || "Không xác định"}</div></div>
            `;
                } else if (currentCategory === "device") {
                    hoverInfo = `
                <div class="row propery-info"><div class="col">Nhà cung cấp</div></div>
                <div class="row"><div class="col">${getSupplierName(item.supplier_id)}</div></div>
            `;
                } else if (currentCategory === "service") {
                    hoverInfo = `
                <div class="row propery-info"><div class="col">Nhà cung cấp</div></div>
                <div class="row"><div class="col">${getSupplierName(item.supplier_id)}</div></div>
            `;
                } else if (currentCategory === "location") {
                    hoverInfo = `
                <div class="row propery-info"><div class="col">Nhà cung cấp</div></div>
                <div class="row"><div class="col">${getSupplierName(item.supplier_id)}</div></div>
            `;
                }
                const itemCard = `
            <div class="col-xl-4 col-md-6" data-aos="fade-up" data-aos-delay="${index * 100}">
                <div class="card">
                    <img src="${item.image || item.img || './assets/img/placeholder.jpg'}" alt="${item.name}" class="img-fluid">
                    <div class="card-body">
                        <span class="sale-rent"><a href="${detailPage}?id=${itemId}&category=${currentCategory}">${buttonText}</a></span>
                        <h3><a href="${detailPage}?id=${itemId}&category=${currentCategory}" class="stretched-link">${item.name}</a></h3>
                        <div class="card-content">${hoverInfo}</div>
                    </div>
                </div>
            </div>
        `;
                itemContainer.innerHTML += itemCard;
            });
        }

        function checkLoginAndOpenContract() {
            const token = localStorage.getItem("token");
            if (!token) {
                localStorage.setItem("openContractAfterLogin", "true");
                window.location.href = "login.html";
            } else {
                openContractModal();
            }
        }

        function openContractModal() {
            const iframe = document.getElementById("contractIframe");
            iframe.src = "contract.html";
            const modal = new bootstrap.Modal(document.getElementById("iframeModal"), {});
            modal.show();
            window.addEventListener("message", function closeModal(event) {
                if (event.data === "closeIframe") {
                    modal.hide();
                    window.removeEventListener("message", closeModal);
                }
            });
        }

        function filterItems() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const cityId = document.getElementById("cityFilter").value;
            let filteredItems = allItems;

            if (currentTypeId !== null) {
                if (currentCategory === "event") {
                    filteredItems = filteredItems.filter(item => item.event_type_id === currentTypeId);
                } else if (currentCategory === "device") {
                    filteredItems = filteredItems.filter(item => item.device_type_id === currentTypeId);
                } else if (currentCategory === "service") {
                    filteredItems = filteredItems.filter(item => item.service_type_id === currentTypeId);
                }
            }

            if (cityId) {
                filteredItems = filteredItems.filter(item => item.city_id == cityId);
            }

            filteredItems = filteredItems.filter(item => {
                return item.name.toLowerCase().includes(searchInput);
            });

            displayItems(filteredItems);
        }

        window.addEventListener("scroll", function () {
            const floatingBtn = document.querySelector(".floating-register-btn");
            if (window.scrollY > 300) {
                floatingBtn.style.display = "block";
            } else {
                floatingBtn.style.display = "none";
            }
        });
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/header.js"></script>
</body>

</html>
