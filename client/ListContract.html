<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Hợp Đồng</title>
    <link href="./assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/fe-event-management/client/assets/css/main.css">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/ListContract.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="content container">
        <h2>DANH SÁCH HỢP ĐỒNG</h2>
        <div class="filter-bar">
            <div>
                <input type="text" id="tenHopDong" placeholder="Nhập tên hợp đồng" class="form-control d-inline-block"
                    style="width: 200px;">
                <select id="trangThai">
                    <option value="">Tất cả</option>
                    <option value="draft">Bản Nháp</option>
                    <option value="deposit_paid">Đã đặt cọc</option>
                    <option value="inprogress">Đang thực hiện</option>
                    <option value="waiting_paid">Chờ thanh toán</option>
                    <option value="completed">Hoàn thành</option>
                </select>
            </div>
            <div>
                <button class="search-btn" onclick="timKiemHopDong()">Tìm kiếm</button>
                <button class="reset-btn" onclick="xoaBoLoc()">Xóa bộ lọc</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên hợp đồng</th>
                    <th>Giá trị hợp đồng</th>
                    <th>Hiệu lực hợp đồng</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="danhSachHopDong"></tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="phanTrang"></ul>
        </nav>
    </div>
    <div id="footer"></div>
    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="../client/assets/js/header.js"></script>
    <script src="../client/assets/js/ListContract.js"></script>

    
</body>

</html>
